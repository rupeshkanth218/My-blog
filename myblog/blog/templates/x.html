{% extends 'base.html' %}
{% block title %}
            My Articles
{% endblock %}

{% block content %}



    <h1>POSTS</h1>
    
    <ul>
    {% for post in object_list %}
        <li><a href="{% url 'article' post.pk %}">{{post.title}}</a> - {{post.author}}<br>
        <small><a href="{% url 'editpost' post.pk %}">(Edit)</a></small>
        </li>

    {% endfor %}
    </ul>

{% endblock %}
